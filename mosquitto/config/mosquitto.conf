# === Configuration du Listener MQTT ===
# Port TCP standard pour MQTT
listener 1883
# Autoriser les connexions sans authentification
# ATTENTION : A desactiver en production !
allow_anonymous true
# === Configuration des Logs ===
# Ecrire les logs dans un fichier
log_dest file /mosquitto/log/mosquitto.log
# Afficher aussi les logs dans la console Docker
log_dest stdout
# Niveau de detail : all, error, warning, notice, information
log_type all
# Ajouter un timestamp aux logs
log_timestamp true
log_timestamp_format %Y-%m-%d %H:%M:%S
# === Persistence des Donnees ===
# Sauvegarder les messages en memoire sur disque
persistence true
persistence_location /mosquitto/data/
# === WebSocket Support ===
# Permet aux clients web de se connecter via WebSocket
listener 9001
protocol websockets
# === Messages de Connexion ===
# Logger les connexions/deconnexions des clients
connection_messages true
